<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Button handler
    </title>
</head>

<body>
    <h1>button practice</h1>

    <div id="div1">
        orange is my favourite color
    </div>
    <div id="div2">
        red is not bad
    </div>

    <input type = "button"
       value = "change"
       onclick = "clicked()">
</body>
</html>


<style>
    h1{
        font-family: arial;
        color: dimgray;
    }

    div{
        width: 140px;
        padding: 5pt;
        margin: 10pt;
        border: 1px solid lightgray;
        font-size: 16pt;
    }

    #div1 {
        
        background-color: lightsteelblue;
    }

    #div2 {
        background-color: lightcoral;
    }


</style>

<script>
    function clicked(){

        if(confirm('clicked button')){
            alert("You pressed OK!")
        }else{
            alert("Are you sure you want to cancel?")
        }


    }
</script>
